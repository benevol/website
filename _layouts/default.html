<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

	{% if page.description %}
      <meta name="description" content="{{ page.description }}">
   {% else %}
      <meta name="description" content="BENEVOL 2014 Website" />
   {% endif %}
    <title>Benevol 2014 - {{ page.title }}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h1 id="project_title">BENEVOL 2014</h1>
          <h2 id="project_tagline">Software Evolution in Belgium and the Netherlands</h2>

<section id="sponsors">
               <a  href="http://www.sig.eu"><img title="SIG" alt="SIG" src="images/sig.png" style="
    width: 90px;
"></a>

               <a  href="http://www.cwi.nl"><img title="CWI" alt="CWI" src="images/1a_CWI_LogoCMYKmetNaam.png" style="
    width: 250px;
"></a>
             </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
               {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Magiel Bruntink &amp; Tijs van der Storm 2014</a></p>
      </footer>
    </div>

    

  </body>
</html>
